<!-- The project consists of cloning github issues page using html,css and javascript -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>Issues Â·</title>
	</head>
	<body>
		<!-- Header  -->
		<header class="Header">
			<div class="Header-item">
				<a
					href="#"
					class="Header-link">
					<svg
						height="32"
						aria-hidden="true"
						viewBox="0 0 16 16"
						version="1.1"
						width="32"
						data-view-component="true"
						class="octicon octicon-mark-github v-align-middle">
						<path
							fill-rule="evenodd"
							d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
					</svg>
				</a>
			</div>
			<div class="Header-item Header-item--full Header-item--flex">
				<div class="Header-search">
					<label class="form-control header-search-wrapper">
						<input
							class="form-control"
							placeholder="Search or jump to..." />
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="22"
							height="20"
							aria-hidden="true"
							class="header-search-key-slash">
							<path
								fill="none"
								stroke="#979A9C"
								opacity=".4"
								d="M3.5.5h12c1.7 0 3 1.3 3 3v13c0 1.7-1.3 3-3 3h-12c-1.7 0-3-1.3-3-3v-13c0-1.7 1.3-3 3-3z"></path>
							<path
								fill="#979A9C"
								d="M11.8 6L8 15.1h-.9L10.8 6h1z"></path>
						</svg>
					</label>
				</div>
				<nav class="middle-nav">
					<a
						href="#"
						class="nav-links">
						Pull requests
					</a>
					<a
						href="#"
						class="nav-links">
						Issues
					</a>
					<a
						href="#"
						class="nav-links">
						Marketplace
					</a>
					<a
						href="#"
						class="nav-links">
						Explore
					</a>
				</nav>
			</div>
			<div class="Header-item">
				<svg
					aria-hidden="true"
					height="16"
					viewBox="0 0 16 16"
					version="1.1"
					width="16"
					data-view-component="true"
					class="octicon">
					<path
						d="M8 16a2 2 0 001.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 008 16z"></path>
					<path
						fill-rule="evenodd"
						d="M8 1.5A3.5 3.5 0 004.5 5v2.947c0 .346-.102.683-.294.97l-1.703 2.556a.018.018 0 00-.003.01l.001.006c0 .002.002.004.004.006a.017.017 0 00.006.004l.007.001h10.964l.007-.001a.016.016 0 00.006-.004.016.016 0 00.004-.006l.001-.007a.017.017 0 00-.003-.01l-1.703-2.554a1.75 1.75 0 01-.294-.97V5A3.5 3.5 0 008 1.5zM3 5a5 5 0 0110 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.518 1.518 0 0113.482 13H2.518a1.518 1.518 0 01-1.263-2.36l1.703-2.554A.25.25 0 003 7.947V5z"></path>
				</svg>
			</div>
			<div class="Header-item">
				<svg
					aria-hidden="true"
					height="16"
					viewBox="0 0 16 16"
					version="1.1"
					width="16"
					data-view-component="true"
					class="octicon octicon-plus">
					<path
						fill-rule="evenodd"
						d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z"></path>
				</svg>
				<span class="dropdown-caret"></span>
			</div>
			<div class="Header-item">
				<img
					src="https://avatars.githubusercontent.com/u/43317214?s=40&amp;v=4"
					alt="@jelassiaymen94"
					size="20"
					data-view-component="true"
					class="circle"
					width="20"
					height="20" />
				<span class="dropdown-caret"></span>
			</div>
		</header>
		<!-- Main body of github issue page -->
		<main>
			<div class="application-main">
				<div class="repository-container-header">
					<div class="repo-name">
						<span class="author">
							<svg
								aria-hidden="true"
								height="16"
								viewBox="0 0 16 16"
								version="1.1"
								width="16"
								data-view-component="true"
								class="octicon-1">
								<path
									fill-rule="evenodd"
									d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path>
							</svg>
							<a
								href="#"
								class="links">
								facebook
							</a>
							<span style="font-size: 25px">/</span>
							<a
								href="#"
								class="links">
								react
							</a>
						</span>
						<span class="label">Public</span>
					</div>
					<ul class="actions">
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
